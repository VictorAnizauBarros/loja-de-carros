<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FP Sellection</title>
</head>

<body>
    <!-- Cabeçalho do site -->
    <header>
        <!-- Imagem da logo do site -->
        <img src="img/logo.png" alt="logo">

        <!-- Menu de navegação -->
        <nav>
            <ul>
                <li>Home</li>
                <li>Carros</li>
                <li>Fale Conosco</li>
            </ul>
        </nav>
    </header>

    <!-- Sessão principal do site -->
    <section>
        <!-- Lista de carros -->
        <div class="list">
            <!-- Item carro -->
            <div class="item">
                <!-- Imagem do produto -->
                <div class="car-img">
                    <img src="img/1.png" alt="imagem do carro">
                </div>
                <!-- Conteúdo -->
                <div class="content">
                    <!-- Informação importante -->
                    <p class="car-information">Único Dono</p>
                    <!-- Nome do produto -->
                    <h2>911 Turbo</h2>
                    <!-- Descrição do produto -->
                    <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel, placeat
                        temporibus sequi aliquam aut modi natus at aspernatur similique omnis porro, nisi dolorem non
                        unde ipsam illo consequuntur quisquam atque.
                    </p>
                    <!-- Botão Saiba Mais -->
                    <button class="information">Saiba Mais</button>
                </div>
            </div>
        </div>

        <!-- Setas para troca de produtos-->
        <div class="arrows">
            <!-- Botões de seta -->
            <button>
                <img src="img/arrow.png" alt="seta para esquerda">
            </button>

            <button>
                <img src="img/arrow.png" alt="seta para direita">
            </button>
        </div>

        <!-- Indicadores dos produtos -->
        <div class="indicators">
            <!-- Número Indicador -->
            <div class="number">
                01
            </div>

            <!-- Lista -->
            <ul>
                <li class="active"></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </section>
</body>

</html>
